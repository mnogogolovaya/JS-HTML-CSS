<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Worker</title>
	<script type="text/javascript">
		// создание потока (Web Worker)
		var worker = new Worker("task.js");

		// привязка обработчика на событие message, которое удет возникать в случае, если поток присылает данные
		worker.addEventListener("message", function (e) {
			document.getElementById("output").innerHTML += "Ответ потока: " + e.data;
		}, true);

		// Отправка данных потоку
		// Когда воркер получит сообщение в нем произойдет message
		worker.postMessage('Hello, word');
	</script>
</head>
<body>
	<div id="output">
	</div>
</body>
</html>
