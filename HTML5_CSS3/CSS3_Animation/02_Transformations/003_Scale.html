<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scale</title>
	<style>
		img {
			-moz-transform: scale(0.5);
			-ms-transform: scale(0.5);
			-o-transform: scale(0.5);
			-webkit-transform: scale(0.5);
			transform: scale(0.5); /* Уменьшение элемента в два раза */
		}
	</style>
</head>
<body>
	<img src="front.jpg" alt="King Of Hearts">
</body>
</html>
