<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skew</title>

	<style>
		img {
			-moz-transform: all 3s;
			-o-transform: all 3s;
			-webkit-transform: all 3s;
			transform: all 3s;
		}

		img:hover {
			-moz-transform: skew(30deg, 20deg);
			-ms-transform: skew(30deg, 20deg);
			-o-transform: skew(30deg, 20deg);
			-webkit-transform: skew(30deg, 20deg);
			transform: skew(30deg, 20deg); /* УНаклонить элемент по оси X на 30 градусов (влево) и на 20 градусов по оси Y (вниз) */
		}
	</style>
</head>
<body>
	<img src="front.jpg" alt="King Of Hearts"></body>
</html>
