<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scale</title>

	<style>
		img {
			-moz-transform: all 3s;
			-o-transform: all 3s;
			-webkit-transform: all 3s;
			transform: all 3s;
		}

		img:hover {
			-moz-transform: scale(2);
			-ms-transform: scale(2);
			-o-transform: scale(2);
			-webkit-transform: scale(2);
			transform: scale(2); /* Уменьшает элемент в два раза */
		}
	</style>
</head>
<body>
	<img src="front.jpg" alt="King Of Hearts">
</body>
</html>
