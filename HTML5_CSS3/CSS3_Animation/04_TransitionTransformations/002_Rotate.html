<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rotate</title>

	<style>
		img {
			-moz-transform: all 3s;
			-o-transform: all 3s;
			-webkit-transform: all 3s;
			transform: all 3s;
		}

		img:hover {
			-moz-transform: rotate(45deg);
			-ms-transform: rotate(45deg);
			-o-transform: rotate(45deg);
			-webkit-transform: rotate(45deg);
			transform: rotate(45deg); /* Вращение элемента относительно центра на 45 градусов по часовой стрелке */
		}
	</style>
</head>
<body>
	<img src="front.jpg" alt="King Of Hearts">
</body>
</html>
