<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		/* все параграфы зеленого цвета */
		p {
			color: green;
		}

		/* :not() псевдокласс для элементов, которые не содержат цказанный селектор все элементы, которые не являются параграфами красного цвета */
		:not(p) {
			color: red;
		}
	</style>
</head>
<body>
	<h1>Заголовок</h1>

	<p>Параграф</p>
	<p>Еще один параграф</p>

	<div>Текст в div'е</div>

	<a href="#" target="_blank">Ссылка</a>
</body>
</html>
