<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>:read-write</title>
	<style>
		/* элементы форм недоступные для редактирования (с атрибутом readonly="readonly") */
		input:read-only {
			opacity: 0.7;
			border: 1px solid red;
		}

		/* элементы форм, которые поддерживают редактирование */
		input:read-write {
			border: 2px solid green;
		}
	</style>
</head>
<body>
	<form>
		<p>
			<input type="text" size="40" value="Введенный текст не может изменяться" readonly="readonly">
		</p>

		<p>
			<input type="text" size="40" value="Этот текст может изменяться">
		</p>

		<p>
			<input type="submit" value="Отправить">
		</p>

	</form>
</body>
</html>
