<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>querySelector function</title>

	<script>
		if (window.addEventListener) window.addEventListener("load", loadHandler, false);
		function loadHandler() {
			// Получение первого элемента на странице, котрый соответствует одному из селекторов указанных в параметрах. 
			// В данном случае возвращаем элемент со значением test в атрибуте clsss
			var e = document.querySelector(".test");

			// var e = document.querySelector("#helloWord", ".test2"); 
				// получение элемента с id helloWord или элемента с классом test

			// var e = document.querySelector(".menu : li"); 
				// первый li вложенный в элемент с классом menu

			e.style.fontSize = "30px";
			e.style.color = "red";
		}
	</script>

	<style type="text/css">
		.test {
			color: Green;
		}
	</style>
</head>
<body>
	<p id="helloWord">
		Item 1
	</p>

	<p id="test">
		Item 2
	</p>

	<p>
		Item 3
	</p>

	<p id="test">
		Item 4
	</p>

	<p>
		Item 5
	</p>

	<ul class="menu">
		<li>menu item 1</li>
		<li>menu item 2</li>
		<li>menu item 3</li>
	</ul>
</body>
</html>
