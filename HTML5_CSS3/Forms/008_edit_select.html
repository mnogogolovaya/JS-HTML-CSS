<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Элемент deralist</title>
</head>
<body>
	<form>
		<p>
			<label>
				Сумма пожертвования
				<!-- Элемент, который связанный с источником данных через атрибус list- -->
				<input type="text" name="donation" list="donations">
			</label>
		</p>

		<!-- Источник данных -->
		<datalist id="donations">
			<option value="10.00">10.00 $</option>
			<option value="25.00">25.00 $</option>
			<option value="50.00">50.00 $</option>
		</datalist>
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>
</body>
</html>
