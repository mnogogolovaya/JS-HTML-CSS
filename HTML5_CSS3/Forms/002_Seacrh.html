<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Search - поле для поиска</title>
</head>
<body>
	<form>
		<!-- 
			Тег <label> устанавливает связть между определенной меткой, в качестве которой обычно выстуает текст и элементом формы (<input>, <select>, <textared>). Такая связь необходима, чтобы изменить значение элементов формы при нажатии курсором мыши на текст.
			Кроме того, с помощью <label> можно устанавливать горячие клавиши на клавиатуре и переходить на активный элемент подобно ссылкам.
			Существует два способа связывания объектов и метки. Первый заключается в использовании индентификатора id внутри элемента формы и указании его имени в качестве атрибута for тега <input>.
			При втором способе элемент формы помещается внутрь контейнера <label>. 
		-->

		<p>
			<label for="search" accesskey="S">
				Найти
			</label>
			<input id="search" type="search" name="query">
		</p>

		<button type="submit">Отправить</button>
	</form>
</body>
</html>
