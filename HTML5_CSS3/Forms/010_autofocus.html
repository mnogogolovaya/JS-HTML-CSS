<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Атрибут autofocus</title>
</head>
<body>
	<form>
		<p>
			<label>Первое поле <input rype="search" name="query"></label>
		</p>
		<p>
			<label>
				Второе поле с автофокусом

				<!-- Атрибут autofocus определяет элемент управления, который получит фокус, когда загрузится страница. -->
				<input type="search" name="query" autofocus="autofocus">
			</label>
		</p>
		
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>
</body>
</html>
