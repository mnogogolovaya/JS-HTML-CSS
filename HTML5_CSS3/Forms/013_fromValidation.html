<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Пример проверки достоверности ввода</title>
</head>
<body>
	<form>
		<p>
			<label>
				Телефон
				<!--
					Атрибут pattern позволяет указать регулярное выражение с помощью которого будет производиться валидация данного значение, введенного в атрибут title будет использовать для подсказки, если пользователь допустит ошибку.
				-->
				<input type="tel" name="phone" pattern="\+372 \(\d{3}\) \d{3}-\d{2}-\{2}" title="+372 (062) 233-23-23">
			</label>
		</p>
			<input type="submit" value="Отправить">
		</p>
	</form>
</body>
</html>
