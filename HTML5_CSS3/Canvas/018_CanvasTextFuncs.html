<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rotate Transformation</title>
	<script type="text/javascript">
		function draw() {
			var context = document.getElementById("canvas").getContext("2d");
			context.beginPath();
			context.moveTo(0, 100);
			context.lineTo(300, 100);
			context.stroke();

			// настройка шрифта
			// font: [font-style||font-variant||font-weight] font-size [/line-height] font-family | inherit
			context.font = "bold 24px Segoe UI";
			context.textBaseline = "alphabetic";

			var text = "HTML5 Rocks!";
			var w = context.measureText(text);
			context.fillText(text, (context.canvas.width - w.width) / 2, 98);
		}

		if (window.addEventListener)
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300">
	</canvas>
</body>
</html>
