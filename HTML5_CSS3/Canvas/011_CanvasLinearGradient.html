<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LinearGradient</title>
	<script src="Modernizr-2.0.6.js"></script>
	<script>
		function draw() {
			if (!Modernizr.canvas) return;

			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			// создание объекта градиента и указание начальной и конечной точки оси градиента
			var gradient = context.createLinearGradient(0, 0, 0, 300);

			// добавление цвета и смещения позиуии остановки цвета
			gradient.addColorStop(0, "Blue");

			// добавление цвета и смещения позиции остановки цвета
			gradient.addColorStop(0.5, "LightBlue");

			// добавление цвета и смещения позиции остановки цвета
			gradient.addColorStop(1, "White");

			// установка бъекта градиента в качестве цвета заливки контекста
			context.fillStyle = gradient;
			context.fillRect(0, 0, 300, 300);
		}

		if (window.addEventListener)
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">
		Ваш браузер не поддерживает элемент <b>Canvas</b>
	</canvas>
</body>
</html>
