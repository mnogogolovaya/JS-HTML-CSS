<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Элемент details</title>
</head>
<body>
	<!-- Для того, чтобы список отображался в развернутом состоянии необходимо добавить атрибут open -->
	<details>
		<summary>Предстоящие обсуждения</summary>
		<p>В новом году у нас появится огромное колиичество статей</p>

		<ul>
			<li>Понимание стуктуры HTML документа</li>
			<li>Когда использовать <code>hgroup</code></li>
			<li>Машинная семантика микроданных</li>
		</ul>
	</details>

	<!-- 
		details - представляет собой раскрывающийся виджет, показывающий пользователю дополнительную информацию или элементы управления. На момент создания приммера работает только в Google Chrome.
	-->
</body>
</html>
