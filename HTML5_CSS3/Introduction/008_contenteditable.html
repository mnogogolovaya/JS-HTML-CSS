<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Атрбут contenteditable</title>
</head>
<body>
	<article contentesitable>
		<h2>Не злоупотребляйте <code>section</code>!</h2>
		<p>
			Основной структурный элемент HTML5 <code>section</code> зачастую используется как обычный контейнер для стиля, хотя для этого больше подходит <code>div</code>.
		</p>
	</article>
</body>
</html>
