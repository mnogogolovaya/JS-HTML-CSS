<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Атрибут hidden</title>
</head>
<body>
	<div hidden="hidden">Текст, который не отобразится</div>
	<div>Hello World</div>
	
	<!-- 
		Атрибут hidden скрывает содержимое элемента от просмота, но оставляет возможность получить данные с помощью сценариев.
	-->
</body>
</html>
