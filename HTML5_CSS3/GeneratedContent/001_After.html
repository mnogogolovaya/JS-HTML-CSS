<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>::after</title>
	<style>
		/*
			Псевдо элемент, который используется для вывода желаемого теткста после содержимого элемента, к которому он добавился.
			Псевдо элемент ::after работает совместно со свойством content.
		*/
		p::after {
			content: ', но не я ;_)'
		}
	</style>
</head>
<body>
	<p>кто-то любит учиться</p>
	<p>кто-то любит работать</p>
	<p>кто-то любит путешествовать</p>
	<p>кто-то любит отдыхать</p>
</body>
</html>
