<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Content attr</title>
	<style>
		a {
			text-decoration: none;
		}

		a::after {
			/* 
				content: attr - возвращает строку, которая является знчение параметра тега указанного в скобках. 
				Например, a:after {content:attr(href)} добавит после ссылки её адрес, то есть значение атрибута href.
				Если указанного атрибута нет, вернется пустая строка.
			*/
			content: " (" attr(href) ") ";
		}
	</style>
</head>
<body>
	<a href="https://kutsehariduskeskus.ee/">Video Lessons</a> <br>
	<a href="https://www.w3schools.com/">W3Schools</a> <br>
	<a href="https://www.google.com/">Google Search</a> <br>
</body>
</html>
