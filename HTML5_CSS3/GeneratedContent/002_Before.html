<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>::before</title>
	<style>
		/*
			Псевдо элемент, который используется для вывода желаемого теткста до содержимого элемента, к которому он добавился.
			Псевдо элемент ::before работает совместно со свойством content.
		*/
		p::before {
			content: 'Кто-то '
		}
	</style>
</head>
<body>
	<p>любит учиться</p>
	<p>любит работать</p>
	<p>любит путешествовать</p>
	<p>любит отдыхать</p>
</body>
</html>
