<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Content url</title>
	<style>
		p:before {
			/* url - получение изображение, если изображение не доступно - значение игнорируется */
			content: url(homer.gif);
		}
	</style>
</head>
<body>
	<p>My name is Homer</p>
	<p>I live in Springfield</p>
</body>
</html>
